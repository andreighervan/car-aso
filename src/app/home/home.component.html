<section class="slider">
  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../assets/img/slide1.jpg" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h2 class="slider__heading--new">NEW <span
            class="slider__heading--price">$20000</span></h2>
        <div class="skewDiv">
          <h1 class="slider__heading--car w-50">AUDI Q7 E-TRON <span>QUATTRO</span></h1>
        </div>
        <h1 class="slider__heading--rate">INTEREST RATE <span>0%</span></h1>
        <div class="skewDiv">
          <button type="button" class="slider__btn">LEARN MORE <i class="fas fa-plus"></i></button>
        </div>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../assets/img/slide2.jpg" alt="Second slide">
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h2 class="slider__heading--new">NEW <span
            class="slider__heading--price">$20000</span></h2>
        <div class="skewDiv">
          <h1 class="slider__heading--car w-50">AUDI Q7 E-TRON <span>QUATTRO</span></h1>
        </div>
        <h1 class="slider__heading slider__heading--rate">INTEREST RATE <span>0%</span></h1>
        <div class="skewDiv">
          <button type="button" class="slider__btn">LEARN MORE <i class="fas fa-plus"></i></button>
        </div>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../assets/img/slide3.jpg" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h2 class="slider__heading slider__heading--new">NEW <span
            class="slider__heading slider__heading--price">$20000</span></h2>
        <div class="skewDiv">
          <h1 class="slider__heading slider__heading--car w-50">AUDI Q7 E-TRON <span>QUATTRO</span></h1>
        </div>
        <h1 class="slider__heading slider__heading--rate">INTEREST RATE <span>0%</span></h1>
        <div class="skewDiv">
          <button type="button" class="slider__btn">LEARN MORE <i class="fas fa-plus"></i></button>
        </div>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</section>

<section class="search">
  <div class="container">
    <h2 class="text-center search__heading">SEARCH <span>MY CAR</span></h2>
    <div class="text-center">
      <img class="search__img" src="../../assets/img/bottom-heading.png" alt="bottom heading"/>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <select class="search__select">
          <option>Condition</option>
          <option>Opt 1</option>
          <option>Opt 2</option>
        </select>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <select class="search__select">
          <option>Make</option>
          <option>Opt 1</option>
          <option>Opt 2</option>
        </select>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <select class="search__select">
          <option>Year</option>
          <option>Opt 1</option>
          <option>Opt 2</option>
        </select>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <select class="search__select">
          <option>Body</option>
          <option>Opt 1</option>
          <option>Opt 2</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <select class="search__select">
          <option>Price</option>
          <option>Opt 1</option>
          <option>Opt 2/option>
        </select>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <select class="search__select">
          <option>Drive</option>
          <option>Opt 1</option>
          <option>Opt 2/option>
        </select>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <select class="search__select">
          <option>Transmission</option>
          <option>Opt 1</option>
          <option>Opt 2/option>
        </select>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <button type="button" class="search__btn">SEARCH</button>
      </div>
    </div>
  </div>
</section>
